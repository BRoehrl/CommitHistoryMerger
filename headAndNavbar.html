		<!-- Bootstrap core CSS -->
		<link rel="stylesheet" href="/static/css/bootstrap.min.css">
		<!-- Custom styles for this template -->
		<link rel="stylesheet" href="/static/css/starter-template.css">
		<link rel="stylesheet" href="/static/css/grid.css">
		<link rel="stylesheet" href="/static/css/bootstrap-tagsinput.css">




		<link rel="stylesheet" href="/static/css/datepicker.css">
		
		
	</head>
	
	<body>


  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
		  <span class="icon-bar"></span>
        </button>
        <button id="saveButton" onclick="saveSettings()" class="navbar-toggle btn btn-primary" style="display: none;"><span class="glyphicon glyphicon-floppy-disk"></span> Save</button>
        <a class="navbar-brand" href="/">{{.Title}}</a>
      </div>
      <div>
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav">
            <li><a href="/">Commits</a></li>
            <li><a href="/authors">Authors</a></li>
            <li><a href="/repositories">Repositories</a></li> 
			<li><a href="/settings"><span class="glyphicon glyphicon-cog"></span> Settings</a></li> 
          </ul>
		  <ul class="nav navbar-nav navbar-right">
		    
            <li id="profileMenu" class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="true">Profile <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a onclick="openDialog('Save')" href="javascript:void(0);">Save</a></li>
                <li><a onclick="openDialog('Load')" href="javascript:void(0);">Load</a></li>          
              </ul>
            </li>
          </ul>
        </div>
		<dialog id="dialogSave">
			<form action="javascript:saveProfile()">
				<label for="profileName">Please enter a Profile name</label><input id="profileName">
			</form>  
			<button onclick="saveProfile()">Save</button>
			<button onclick="closeDialog('Save')">Cancel</button>
	    </dialog>
		<dialog id="dialogLoad">
			<form action="javascript:loadProfile()">
				<div class="form-group">
				  <label for="profileName">Please select a Profile:</label>
				  <select class="form-control" id="selectedProfile">
					{{range .Profiles}}<option value="{{.}}">{{.}}</option>{{end}}
				  </select>
				</div>
			</form>  
			<button onclick="loadProfile()">Load</button>
			<button onclick="closeDialog('Load')">Cancel</button>
	    </dialog>
      </div>
    </div>
  </nav>

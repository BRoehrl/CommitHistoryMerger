<!DOCTYPE html>
<html lang="en">
{{template "headAndNavbar.html" .}}
	<div class="alert alert-success" id="save-success" hidden>
		<strong>Success!</strong>
		The settings have been updated.
	</div>
		<form method="POST" id="settings" class="settingsForm">
			<div class="container">
				<h2 class="row" style="">Base Settings</h2>

				<h4 class="row">Auth Key<input type="text" placeholder="key" class="form-control" id="authKey" name="authKey"></h4>

				<h4 class="row">Git Base Organisation<input type="text" class="form-control" id="baseOrg" name="baseOrg" value="{{.Settings.BaseOrganisation}}"></h4>

				<h4 class="row">Git Api URL<input type="url" placeholder="https://api.github.com" class="form-control" id="baseUrl" name="baseUrl" value="{{.Settings.GitURL}}"></h4>

			</div>

			<div class="container settingsContainer">
				<h2 class="row" style="">Fetch Settings</h2>

				<h4 class="row">Default Branch<input type="text" class="form-control" id="defaultBranch" name="defaultBranch" value="{{.Settings.MiscDefaultBranch}}"></h4>

				<h4 class="row">Default 'Since' filter<input type="date" class="form-control" id="sinceTime" name="sinceTime" value="{{.SinceDateString}}"></h4>

				<h4 class="row">Max number of Branches<input type="number" min="100" step="100" class="form-control" id="maxBranches" name="maxBranches" value="{{.Settings.MaxBranches}}"></h4>

				<h4 class="row">Max number of Repositories<input type="number" min="100" step="100" class="form-control" id="maxRepos" name="maxRepos" value="{{.Settings.MaxRepos}}"></h4>
			</div>
		</form>
	{{template "scripts.html" .}}
	<script src="static/js/settings.js"></script>
	</body>
</html>
